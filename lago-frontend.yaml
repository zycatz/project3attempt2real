---
apiVersion: v1
kind: Service
metadata:
  name: lago-frontend
spec:
  selector:
    app: lago-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer  # or LoadBalancer if cloud provider supports
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lago-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lago-frontend
  template:
    metadata:
      labels:
        app: lago-frontend
    spec:
      containers:
        - name: lago-frontend
          image: lago-frontend:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://lago-api:3000

